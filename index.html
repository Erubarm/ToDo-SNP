<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>ToDo</title>
  </head>
  <body>
    <header>
      <h1>ToDo`s</h1>
      <div class="main-input">
        <input type="text" placeholder="Введите задачу" />
      </div>
    </header>
    <main>
      <ul></ul>
      <div class="task-footer">
        <span id="task-count"></span>
        <div class="task-footer__show-tasks">
          <button id="tasks-show__all" onclick="showAll()">all</button>
          <button id="tasks-show__active" onclick="showActive()">active</button>
          <button id="task-show__complete" onclick="showComplete()">complete</button>
        </div>
        <button id="remove-completed" onclick="removeCompleted()">remove completed</button>
      </div>
    </main>
    <footer></footer>

    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
